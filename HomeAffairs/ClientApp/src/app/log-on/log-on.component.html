<h2><strong>Log On</strong></h2>
<p>
  <small class="text-muted">
    Please enter your username and password.
    <a routerLink="/register">Register </a>if you don't have a profile.
  </small>
</p>
<hr />
<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>
    <div class="body-content">
      <form id="frmLogOnGeneric" action="#" method="post">
        <div class="body-content">
          <input class="form-control" type="text" name="name" id="username" value="" placeholder="Username"><br />
          <input class="form-control" type="text" name="name" id="password" value="" placeholder="Password"><br />
        </div>
        <div class='clearfix'></div>
        <div class="body-content">
          <input class="logonButton-2" type="submit" value="Log In" size="100" /><br />
          <small class="text-muted"><code>Forgot Usernamr/Password?</code></small>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
