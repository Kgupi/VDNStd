<main role="main" class="container">
  <div class="template">
    <h2><strong>Log In to eHomeAffairs</strong></h2>
    <div class="form-container">
      <!----------------- Form Log In Section: Start ----------------->
      <form class="form-login">
        <div class="text-center mb-4">
          <a class="clearfix form-item" [routerLink]='["/"]'>
            <img src="../../assets/brand/logo_612.png"
                 class="rounded mx-auto" alt="Site Brand" width="100" height="87" />
          </a>
          <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        </div>
        <!-- E-mail address -->
        <div class="form-label-group">
          <input type="email" id="emailAddress" name="emailAddress" class="form-control"
                 placeholder="E-mail address" required autocomplete="off" autofocus>
          <label for="emailAddress">E-mail address</label>
        </div>
        <!-- Password -->
        <div class="form-label-group">
          <input type="password" id="inputPassword" name="inputPassword" class="form-control"
                 placeholder="Password" required autocomplete="off">
          <label for="inputPassword">Password</label>
        </div>
        <!-- Checkbox -->
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" value="rememberMe"> Remember me
          </label>
        </div>
        <!-- Log In -->
        <div>
          <button class="text-uppercase btn btn-primary btn-lg btn-block" type="submit">
            Log in
          </button>
        </div>
        <!-- Forgot E-mail / Password -->
        <div class="h4 mb-4 text-center" style="padding-top: 5px;">
          <a class="rounded mx-auto d-block form-item" [routerLink]='["/register"]'>Forgot E-mail / Password?</a>
        </div>
        <h1 class="h4 mb-4 font-weight-normal text-center"> Are you a new user?</h1>
        <!-- Register Now -->
        <div class="text-uppercase">
          <a class="btn btn-secondary btn-lg btn-block"
             [routerLink]='["/register"]' role="button">
            Register Now
          </a>
        </div>
      </form>
      <!----------------- Form Log In Section: End ----------------->
    </div>
  </div>
</main>
