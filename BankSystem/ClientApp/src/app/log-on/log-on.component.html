<main role="main" class="container">
  <div class="template">
    <h2><strong>Log In to {{sysproperties.title}}</strong></h2>
      <div class="form-container">
      <!----------------- Form Log In Section: Start ----------------->
      <form class="form-login">
        <div class="text-center mb-4">
          <a class="clearfix form-item" [routerLink]='["/"]'>
            <img src="../../assets/brand/logo-outline_612.png" alt="{{sysproperties.title}}"
                 width="100" height="87" />
          </a>
            <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        </div>
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" required autocomplete="off" autofocus>
          <label for="inputEmail">Email address</label>
        </div>
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" required>
          <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" value="rememberMe"> Remember me
          </label>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Log in
        </button>
        <div class="h4 mb-4 text-muted text-center" style="padding-top: 5px;">
          <a class="rounded mx-auto d-block form-item" [routerLink]='["/register"]'>Forgot Email / Password?</a>
        </div>
        <h1 class="h4 mb-4 font-weight-normal text-center">Are you a new user?</h1>
        <div>
          <a class="btn btn-secondary btn-lg btn-block"
             [routerLink]='["/register"]' role="button">Register Now
          </a>
        </div>
      </form>
      <!----------------- Form Log In Section: End ----------------->
    </div>
  </div>
</main>
