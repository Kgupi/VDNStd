<main role="main" class="top-container top-template main-html">
  <div class="main-body">
    <h2>
      <strong>Sign In to BankSystem</strong>
    </h2>
    <form class="form-login">
      <div class="text-center mb-4">
        <!--<span class="fas fa-university"></span>-->
        <img src="../../../assets/bootstrap-solid.svg" alt="triangle with all three sides equal"
             width="100" height="87" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign-in</h1>
      </div>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <div class="checkbox mb-3 text-center">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted text-center"><a routerLink="/#">Forgot password?</a></p>
      <h1 class="h3 mb-3 font-weight-normal text-center">Need an account? <a [routerLink]='["/register"]'>Sign-up</a></h1>
    </form>
  </div>
</main>
