<h2><strong>Log On</strong></h2>
<form class="form-login">

  <p class="h3 mb-3 font-weight-normal">Please log in. <a routerLink="/register">Register </a>if you don't have a profile.</p>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  <small class="mt-5 mb-3 text-muted"><code>Forgot Username/Password?</code></small>
</form>
